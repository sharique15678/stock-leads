<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap');
      h3 , h2, h6{
        font-family: 'Roboto Mono', monospace;
      }
      .noti div, .noti p{
        font-family: 'Lora', serif;
      }
    </style>
    <title>Notifications</title>
  </head>
  <body>
    <header>
      <div class="row mt-2">
        <div class="col text-center align-middle p-0">
          <h2> <i class="fad fa-list"></i> Leads</h2>
        </div>
        <div class="col text-center align-middle p-0" style="display: flex;align-items: center;">
          <h6><i class="fad fa-bell"></i> Notifications</h6>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-xl-4 col-lg-6 col-md-6 col-sm-8">
          <h3>Today</h3>
          <div class="noti" style="margin-left: 20px;">
            <h4 class="m-0 p-0">Swing Lead</h4>
            <p class="m-0 p-0">This Lead Is Valid Keep It</p>
            <hr>
          </div>
        </div>
      </div>
    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
