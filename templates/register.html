<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- ms css -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap');


      input {
        background-color: transparent !important;
      }
      header {
        font-family: 'Roboto Mono', monospace;
      }
      label {
        font-family: 'Lora', serif;
      } 
      #register {
        display: flex;
        align-items: center;
      }
      #form-box {
        border-radius: 15px;
        background-color: #f4f4f4;
        box-shadow: 2px 2px 2px #dcdcdc;
      }
      a{
        text-decoration: none;
      }
    </style>
    <title>Register To Stock Leads</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row justify-content-center mt-2">
        <div class="col-auto">
          <img src="../static/logo.png">
        </div>
        <div class="col-auto text-center align-middle" id="register">
          <h2>Subscribe To</h2>
        </div>
      </div>
      <div class="row justify-content-center mt-2">
        <div class="col-auto">
          <h1>Stock-Leads</h1>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row justify-content-center mt-2">
        <div class="col-12 col-xl-4 col-lg-6 col-md-6 col-sm-8">
          <form method="POST" action="{{url_for('register_user')}}">
          <div id="form-box" class="p-3">
            <div class="control-group">
              <label for="fname" class="form-label">First Name<span class="text-danger">*</span> :</label>
              <input name="fname" type="text" class="form-control" id="fname" placeholder="Your First Name" required minlength="1"  value="824210">
            <div class="control-group">
              <label for="mname" class="form-label">Midddle Name :</label>
              <input type="text"name="mname" class="form-control" id="mname" placeholder="Your Middle Name" value="824210">
            </div>
            <div class="control-group">
              <label for="lname" class="form-label">Last Name<span class="text-danger">*</span> :</label>
              <input type="text" name="lname" class="form-control" id="lname" placeholder="Your Last Name" required minlength="1" value="824210">
            </div>
            <div class="control-group">
              <label for="email" class="form-label">Email<span class="text-danger">*</span> :</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required minlength="1" value="name@example.com">
            </div>
            <!-- address-line1 input-->
            <div class="control-group mt-2">
                <label class="form-label">Address Line 1<span class="text-danger">*</span> :</label>
                <div class="controls">
                    <input id="address-line1" name="add1" type="text" placeholder="address line 1"
                    class="form-control" required minlength="1" value="824210">
                    <p class="help-block">Street address, P.O. box, company name, c/o</p>
                </div>
            </div>
            <!-- address-line2 input-->
            <div class="control-group">
                <label class="form-label">Address Line 2 :</label>
                <div class="controls">
                    <input id="address-line2" name="add2" type="text" placeholder="address line 2"
                    class="form-control" required minlength="1" value="824210">
                    <p class="help-block">Apartment, suite , unit, building, floor, etc.</p>
                </div>
            </div>
            <!-- city input-->
            <div class="control-group">
                <label class="form-label">City / Town<span class="text-danger">*</span> :</label>
                <div class="controls" required minlength="1" value="824210">
                    <input id="city" name="city" type="text" placeholder="city" class="form-control" value="824210" >
                </div>
            </div>
            <!-- region input-->
            <div class="control-group">
                <label class="form-label">State / Province / Region<span class="text-danger">*</span> :</label>
                <div class="controls">
                    <input id="region" name="state" type="text" placeholder="state / province / region"
                    class="form-control" required minlength="1" value="824210">
                </div>
            </div>
            <div class="control-group">
                <label class="form-label">PIN Number<span class="text-danger">*</span> :</label>
                <div class="controls">
                    <input id="pin" name="pin" type="Number" placeholder="Postal Index Number"
                    class="form-control" required minlength="6" maxlength="6" value="824210">
                </div>
            </div>
            <div class="control-group">
                <label class="form-label">Password<span class="text-danger">*</span> :</label>
                <div class="controls">
                    <input id="pass" name="pass" type="password" placeholder="Password"
                    class="form-control" required minlength="6" value="824210">
                </div>
            </div>
            <div class="control-group">
                <label class="form-label">Confirm Password<span class="text-danger">*</span> :</label>
                <div class="controls">
                    <input id="conpass" name="conpass" type="password" placeholder="Confirm Password"
                    class="form-control" required minlength="6" value="824210">
                </div>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary mt-2" type="submit">Pay And Subscribe</button>
            </div>
          </div> <!-- end of form box -->
        </form><!-- end of form -->
      </div><!-- end of column -->
      <!-- starting column -->
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-xl-4 col-lg-6 col-md-6 col-sm-8 mt-5">
          <ul>
            <li>Fields Marked With <span class="text-danger">*</span> are Mandetory.</li>
            <li>By Clicking "Subscribe" I agree With <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</li>
          </ul>
        </div>
      </div>
    </main>
   <footer class="row justify-content-center">
     <div class="col-auto">
       <p class="text-center">&copy;Invest & Earn 2021 <br>
       Developed By Md Sharique</p>
     </div>
   </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

   
  </body>
</html>
