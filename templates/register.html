<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Register To Stock Leads</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row justify-content-center mt-2">
        <div class="col-auto">
          <h1>Join Stock-Leads</h1>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row justify-content-center mt-2">
        <div class="col-12 col-xl-4 col-lg-6 col-md-6 col-sm-8">
          <!-- Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum -->
          <div class="control-group">
            <label for="fname" class="form-label">First Name* :</label>
            <input type="text" class="form-control" id="fname" placeholder="Your First Name" >
          </div>
          <div class="control-group">
            <label for="mname" class="form-label">Midddle Name :</label>
            <input type="text" class="form-control" id="mname" placeholder="Your Middle Name">
          </div>
          <div class="control-group">
            <label for="lname" class="form-label">Last Name* :</label>
            <input type="text" class="form-control" id="lname" placeholder="Your Last Name">
          </div>
          <div class="control-group">
            <label for="email" class="form-label">Email* :</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <!-- address-line1 input-->
          <div class="control-group mt-2">
              <label class="form-label">Address Line 1* :</label>
              <div class="controls">
                  <input id="address-line1" name="address-line1" type="text" placeholder="address line 1"
                  class="form-control">
                  <p class="help-block">Street address, P.O. box, company name, c/o</p>
              </div>
          </div>
          <!-- address-line2 input-->
          <div class="control-group">
              <label class="form-label">Address Line 2 :</label>
              <div class="controls">
                  <input id="address-line2" name="address-line2" type="text" placeholder="address line 2"
                  class="form-control">
                  <p class="help-block">Apartment, suite , unit, building, floor, etc.</p>
              </div>
          </div>
          <!-- city input-->
          <div class="control-group">
              <label class="form-label">City / Town* :</label>
              <div class="controls">
                  <input id="city" name="city" type="text" placeholder="city" class="form-control">
              </div>
          </div>
          <!-- region input-->
          <div class="control-group">
              <label class="form-label">State / Province / Region* :</label>
              <div class="controls">
                  <input id="region" name="region" type="text" placeholder="state / province / region"
                  class="form-control">
              </div>
          </div>
          <div class="control-group">
              <label class="form-label">PIN Number* :</label>
              <div class="controls">
                  <input id="pin" name="pin" type="text" placeholder="Postal Index Number"
                  class="form-control">
              </div>
          </div>
          <div class="control-group">
              <label class="form-label">Password* :</label>
              <div class="controls">
                  <input id="pass" name="pass" type="password" placeholder="Password"
                  class="form-control">
              </div>
          </div>
          <div class="control-group">
              <label class="form-label">Confirm Password* :</label>
              <div class="controls">
                  <input id="conpass" name="conpass" type="password" placeholder="Confirm Password"
                  class="form-control">
              </div>
          </div>
        </div>
      </div>
    </main>
   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

   
  </body>
</html>
