<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Short Term Leads</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row mt-2">
        <div class="col text-center align-middle p-0">
          <h2><i class="fad fa-angle-double-left"></i> Back</h2>
        </div>
        <div class="col text-center align-middle p-0" style="display: flex;align-items: center;">
          <h6><i class="fad fa-bell"></i> Notifications</h6>
        </div>
      </div>
      <div class="row justify-content-center mt-2">
        <div class="col justify-content-center mt-1 p-1 text-center">
          Short Term <br> <span>XX%</span>
        </div>
        <div class="col justify-content-center mt-1 p-1 text-center">
          Mid Term <br> <span>XX%</span>
        </div>
        <div class="col justify-content-center mt-1 p-1 text-center">
          Long Term <br> <span>XX%</span>
        </div>
      </div>
    </header>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    
  </body>
</html>
